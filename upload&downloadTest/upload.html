    <script>

            formData.append("token", "95e85f7c903a27abf9988f6f5c359918af3480977bec499147dccaa4dd723ba2")
            $.ajax({
                url: 'http://139.159.244.231:8080/file/upload',
                type: 'POST',

                contentType: false
            }).done(function (res) {
                console.log(res)

        })
        
    </script>
